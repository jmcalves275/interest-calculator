
  <div class="row">
    <div class="col-md-6">
       <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
          <label for="amount">Amount of money ($)</label>
          <input
            [formControlName]="'amount'"
            min="0"
            step="0.01"
            placeholder="Place the amount of money loaned"
            type="number"
            id="amount"
            class="form-control">
        </div>
        <div class="form-group" formGroupName='rate'>
              <label for="percentage">Interest rate (%)</label>
              <input
                [formControlName]="'percentage'"
                min="0"
                step="0.01"
                placeholder="Annual rate"
                type="number"
                id="percentage"
                class="form-control">
        </div>
        <div class="form-group" formGroupName='time'>
          <div class="row">
            <div class="col-md-6"> 
              <label for="time">Amount of time</label>
              <input
                [formControlName]="'time'"
                min="0"
                step="0.01"
                type="number"
                id="time"
                class="form-control">
            </div>
            <div class="col-md-6"> 
              <label for="period">Period</label>
               <select 
                class="form-control"
                [formControlName]="'period'">
                  <option value="annually">Years (annually)</option>
                  <option value="semiannually">6 Month period (semiannually)</option>
                  <option value="month">Month</option>
              </select>
            </div>
          </div>
        </div>
        <button 
          [disabled]="!simpleForm.valid"
          class="btn btn-primary" 
          type="submit">Calculate interest
          </button>
      </form>
    </div>
    <div class="col-md-6" *ngIf="showResult">
      <label for="result">Simple interest</label>
      <div class="jumbotron" >
        
        <div class="container"><h1>${{simpleInterest}}</h1></div>
        
      </div>
    </div>
  </div>
