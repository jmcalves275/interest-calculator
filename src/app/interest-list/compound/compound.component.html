
  <div class="row">
    <div class="col-md-6">
       <form [formGroup]="compoundForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
          <label for="amount">Amount of money ($)</label>
          <input
            [formControlName]="'amount'"
            min="0"
            step="0.01"
            placeholder="Place the amount of money loaned"
            type="number"
            id="amount"
            class="form-control">
        </div>
        <div class="form-group" formGroupName='rate'>
          <div class="row">
            <div class="col-md-6"> 
              <label for="period">Interest rate (%)</label>
              <input
                [formControlName]="'percentage'"
                min="0"
                step="0.01"
                placeholder="Annual rate"
                type="number"
                id="percentage"
                class="form-control">
            </div>
            <div class="col-md-6"> 
              <label for="time">Years to grow</label>
              <input
                [formControlName]="'grow'"
                min="0"
                step="0.1"
                type="number"
                id="grow"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group" formGroupName='frequency'>
          <label for="time">Compound frequency</label>
          <input
            [formControlName]="'frequency'"
            placeholder="Annual compound"
            min="0"
            step="0.1"
            type="number"
            id="frequency"
            class="form-control">
        </div>
        <button 
          [disabled]="!compoundForm.valid"
          class="btn btn-primary" 
          type="submit">Calculate interest
          </button>
      </form>
    </div>
    <div class="col-md-6" *ngIf="showResult">
      <label for="result">Compound interest</label>
      <div class="jumbotron" >
        
        <div class="container"><h1>${{compoundInterest}}</h1></div>
        
      </div>
    </div>
  </div>
